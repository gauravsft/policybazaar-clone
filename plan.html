<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance - Compare & Buy Insurance Plans - Health, Term, Life, Car</title>
    <link rel="shortcut icon" href="https://www.policybazaar.com/favicon.ico">
    <link rel="stylesheet" href="./styles/plan.css">
    <link rel="stylesheet" href="./styles/prouctnavbar.css">
</head>

<body>
    <div class="nav">

    </div>
    <hr>

    <div class="filter">
        <div class="border">
            <div>
                <p>INSURER</p>
            </div>

            <div>
                <select name="insurer" id="insurer">
                    <option value="PNB">PNB Met Life</option>
                    <option value="Bharti">Bharti AXA</option>
                    <option value="Aegon">Aegon Life</option>
                    <option value="Edelweiss">Edelweiss Tokio Life Insurance</option>
                    <option value="Exide">Exide Life Insurance</option>
                    <option value="HDFC">HDFC Life</option>
                    <option value="ICICI">ICICI Prudential</option>
                    <option value="SBI">SBI Life</option>

                </select>
            </div>
        </div>
        <div class="border">
            <div>
                <p>Life Cover</p>
            </div>

            <div>
                <select name="lifecover" id="lifecover">
                    <option value="25">25 L</option>
                    <option value="30">30 L</option>
                    <option value="35">35 L</option>
                    <option value="40">40 L</option>
                    <option value="45">45 L</option>
                    <option value="50">50 L</option>
                </select>
            </div>
        </div>
        <div class="border">
            <div>
                <p>Cover till age</p>
            </div>
            <div>
                <select name="covertillage" id="cover">
                    <option value="35">35 yrs</option>
                    <option value="36">36 yrs</option>
                    <option value="37">37 yrs</option>
                    <option value="38">38 yrs</option>
                    <option value="39">39 yrs</option>
                    <option value="40">40 yrs</option>
                    <option value="41">41 yrs</option>
                    <option value="42">42 yrs</option>
                    <option value="43">43 yrs</option>
                    <option value="44">44 yrs</option>
                    <option value="45">45 yrs</option>
                    <option value="46">46 yrs</option>
                    <option value="47">47 yrs</option>
                    <option value="48">48 yrs</option>
                    <option value="49">49 yrs</option>
                </select>
            </div>
        </div>
        <div class="border">
            <div>
                <p>Claim settled</p>
            </div>

            <div>
                <select name="claim setted" id="claim">
                    <option value="lth">Low to High</option>
                    <option value="htl">High to Low</option>
                </select>
            </div>
        </div>

        <div >
            <div>
                <p>Pay Monthly</p>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>

            <div>
                <p>Pay Yearly</p>
            </div>
        </div>
    </div>
    <div id="plan">

    </div>

    <div class="poster1">
        <div>
            <h5>Saral Jeevan Bima</h5>
            <p>Term Life Insurance ab poore Bharat ke liye!</p>
            <span style="color: blue;">Know more ></span>
        </div>
        <div>
            <img src="https://static.pbcdn.in/term-cdn/images/images/term_saral.png" alt="">
        </div>
    </div>
</body>
<script type="module" src="./scripts/plan.js"></script>

</html>
